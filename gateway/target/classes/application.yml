server:
  port: 8081

spring:
  application:
    name: gateway
eureka:
  instance:
    hostname: localhost
    port: 8761
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/